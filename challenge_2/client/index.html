<!DOCTYPE html>
<html>
  <head>
    <title>JSON to CSV Parser</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>JSON to CSV Parser</h1>

    <p>Enter JSON text here, then click 'Submit'. The data will be reformatted as CSVs and printed below.</p>
    <p>Example:
      <br>{"firstName":"John","lastName":"Henry"}
      <br>id,firstName,lastName,parentId
      <br>1,John,Henry
    </p>
    <form>
      <textarea class="JSONinput"></textarea>
      <textarea class="CSVoutput" disabled="true"></textarea>

      <input type="text" placeholder="Filter" class="filterTerm">
      
      <button class='submit-button'>Submit</button>
    </form>

    <h3>JSON parsed into CSV:</h3>
    <div class="output" style="white-space: pre-wrap">Parsed JSON will appear here.</div>

  </body>
</html>
